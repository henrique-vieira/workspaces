<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Clientes</h1>
		
		<h:form id="frm">
			<f:metadata>
						<f:viewAction action="#{cadastroClienteBean.listar}" immediate="true"/>
					</f:metadata>
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{cadastroClienteBean.salvar}"
						process="@this capaPanel" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="false" />
			
			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="4" layout="grid" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				
					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" value="#{cadastroClienteBean.cliente.nome}" />
					
					<p:outputLabel value="CPF" for="cpf" />
					<p:inputMask id="cpf" mask="999.999.999-99" value="#{cadastroClienteBean.cliente.cpf}" />
					
					<p:outputLabel value="Telefone" for="telefone" />
					<p:inputText id="telefone" value="#{cadastroClienteBean.cliente.telefone}" />
					
					<p:outputLabel value="Data do Cadastro" for="dataCadastro" />
					<p:calendar id="dataCadastro" pattern="dd/MM/yyyy" value="#{cadastroClienteBean.cliente.dataCadastro}"/>
					
					<p:outputLabel value="EndereÃ§o" for="endereco"/>
					<p:inputText id="endereco" value="#{cadastroClienteBean.cliente.endereco}"/>
					
				</p:panelGrid>
			</div>
			
			<p:dataTable id="itensTable" value="#{cadastroClienteBean.clientes}" var="cliente"
				emptyMessage="Nenhum item adicionado."
				reflow="true"
				style="margin-top: 10px">
				
				<p:column headerText="Nome">
					<h:outputText value="#{cadastroClienteBean.cliente.nome}"/>
				</p:column>
				
				<p:column headerText="CPF">
					<h:outputText value="#{cadastroClienteBean.cliente.cpf}"/>
				</p:column>
				
				<p:column headerText="Telefone">
					<h:outputText value="#{cadastroClienteBean.cliente.telefone}"/>
				</p:column>
				
				<p:column headerText="Data do Cadastro">
					<h:outputText value="#{cadastroClienteBean.cliente.dataCadastro}" />
				</p:column>
				
				<p:column headerText="EndereÃ§o">
					<h:outputText value="#{cadastroClienteBean.cliente.endereco}"/>
				</p:column>
			
			</p:dataTable>
			
			
		</h:form>
	</ui:define>
	
</ui:composition>
