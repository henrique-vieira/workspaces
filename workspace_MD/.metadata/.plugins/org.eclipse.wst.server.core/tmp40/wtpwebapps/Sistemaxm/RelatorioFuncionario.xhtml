<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Relatório de Receitas Extras</title>
	<style type="text/css">
		td.ui-panelgrid-cell.rotulo {
				width:200px;
				text-align:right;
			}
	</style>
</h:head>
<h:body>
	<ui:decorate template="/Master.xhtml">
		<ui:define name="centro">
			<h:form target="_blank">
			<p:messages autoUpdate="true" closable="true" />
				<p:panel header="Relatório de Funcionários">
					
					<p:panelGrid columns="2" columnClasses="rotulo, campo"
						style="margin-top:20px;width:100%">
						<p:outputLabel value="Data de inicio*" style="margin-left:20px" />						
							<p:calendar label="Data Inicio" pattern="dd/MM/yyyy" size="10"
								value="#{relatorioFuncionarioBean.pDataInicio}" required="true"
								requiredMessage="Parâmetros são obrigatórios" title="Data Início">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Fortaleza" />
							</p:calendar>
						<p:outputLabel value="Data Final*" style="margin-left:20px" />								
							<p:calendar label="Data Fim" pattern="dd/MM/yyyy" size="10"
								value="#{relatorioFuncionarioBean.pDataFim}" required="true"
								requiredMessage="Parâmetros são obrigatórios" title="Data Fim">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Fortaleza" />
							</p:calendar>
							
							<p:outputLabel value="Funcionario" for="funcionario" />
						<p:autoComplete id="funcionario" dropdown="true"
											converter="funcionarioConverter"
											value="#{relatorioFuncionarioBean.funcionario}"
											completeMethod="#{relatorioFuncionarioBean.autoCompleteFuncionario}"
											var="varEnt" itemLabel="#{varEnt.pessoa.nome}" itemValue="#{varEnt}"
											scrollHeight="250" 
											forceSelection="false"
											title="Campo opcional"/>
											
						<p:outputLabel value="Cliente" for="cliente" />
						<p:autoComplete id="cliente" dropdown="true"
							value="#{relatorioFuncionarioBean.cliente}"
							converter="clienteConverter"
							completeMethod="#{relatorioFuncionarioBean.autoCompleteCliente}"
							var="varEnt" itemLabel="#{varEnt.cliente.nome}"
							itemValue="#{varEnt}" forceSelection="false"
							scrollHeight="150" title="Campo obrigatório" />					
									
															
					</p:panelGrid>
					<p:commandButton value="Emitir" style="color:black;margin-top:20px;margin-left:100px"
								action="#{relatorioFuncionarioBean.emitir}" ajax="false" />
				</p:panel>
			</h:form>
		</ui:define>
	</ui:decorate>
</h:body>
</html>
