<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Relatório de cotações</title>
</h:head>
<h:body>
	<ui:decorate template="/Master.xhtml">
		<ui:define name="centro">
			<h:form target="_blank">
				<p:messages autoUpdate="true" closable="true" />
				<p:panel header="Relatório de cotações">
					<p:panelGrid columns="2" columnClasses="rotulo, campo" style="margin-top:20px;width:100%">
						<p:outputLabel value="Data Cotação" for="dataInicio" style="margin-left:20px" />
						<p:calendar id="dataInicio" pattern="dd/MM/yyyy" size="10"
							value="#{relatorioCotacaoPecasBean.pDataCotacaoInicio}"
							required="true" requiredMessage="Parâmetros são obrigatórios"
							title="Data Início">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Fortaleza" />
						</p:calendar>
						<p:outputLabel value="Data Fim" for="dataFim" style="margin-left:20px" />
						<p:calendar id="dataFim" pattern="dd/MM/yyyy" size="10"
							value="#{relatorioCotacaoPecasBean.pDataCotacaoFim}"
							required="true" requiredMessage="Parâmetros são obrigatórios"
							title="Data Fim">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Fortaleza" />
						</p:calendar>	
					<p:outputLabel value="Placa" for="placa" style="margin-left:20px" />
						<p:autoComplete id="placa" dropdown="true"
							converter="carroConverter"
							value="#{relatorioCotacaoPecasBean.carro}"
							completeMethod="#{relatorioCotacaoPecasBean.autoCompleteCarro}"
							var="varEnt" itemLabel="#{varEnt.placa} #{varEnt.modelo}" itemValue="#{varEnt}"
							scrollHeight="150" 
							forceSelection="false"
							title="Campo opcional"/>
					</p:panelGrid>					
					<p:commandButton value="Emitir"
						style="color:black;margin-top:20px;margin-left:40px"
						action="#{relatorioCotacaoPecasBean.emitir}" ajax="false" />
				</p:panel>
			</h:form>
		</ui:define>
	</ui:decorate>
</h:body>
</html>
