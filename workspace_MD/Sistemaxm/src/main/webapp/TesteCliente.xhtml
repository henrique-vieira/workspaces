<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Teste consulta cliente</title>
</h:head>
<h:body>
<f:metadata>
				<f:viewAction action="#{consultaClienteBean.consultar}" />
	</f:metadata>
<h:form id="frm">
	<p:outputPanel id="opResultadoId">
		<p:dataTable id="dtId" value="#{consultaClienteBean.pessoas}" var="pf"
			paginator="true" paginatorPosition="bottom" editable="true">

			<p:column headerText="CPF">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{pf.cpf}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{pf.cpf}" />
					</f:facet>
				</p:cellEditor>
			</p:column>

		</p:dataTable>
	</p:outputPanel>
</h:form>
</h:body>
</html>
